# Smart Hiring Platform - Multi-Container Setup
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: smart-hiring-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: smarthiring2026
      MONGO_INITDB_DATABASE: smart_hiring_platform
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - smart-hiring-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-hiring-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:smarthiring2026@mongodb:27017
      - DATABASE_NAME=smart_hiring_platform
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    networks:
      - smart-hiring-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./ai-resume-frontend
      dockerfile: Dockerfile
    container_name: smart-hiring-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./ai-resume-frontend:/app
      - /app/node_modules
    networks:
      - smart-hiring-network
    command: npm run dev -- --host

  # Redis Cache (for future scaling)
  redis:
    image: redis:7-alpine
    container_name: smart-hiring-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smart-hiring-network
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
  redis_data:
    driver: local

networks:
  smart-hiring-network:
    driver: bridge
