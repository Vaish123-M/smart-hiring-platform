apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-hiring-backend
  labels:
    app: smart-hiring
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-hiring
      component: backend
  template:
    metadata:
      labels:
        app: smart-hiring
        component: backend
    spec:
      containers:
      - name: backend
        image: your-registry/smart-hiring-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URL
          valueFrom:
            secretKeyRef:
              name: smart-hiring-secrets
              key: mongodb-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smart-hiring-secrets
              key: secret-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: smart-hiring-backend
spec:
  selector:
    app: smart-hiring
    component: backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
