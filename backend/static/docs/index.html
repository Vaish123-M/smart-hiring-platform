<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Hiring Platform · API Docs</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          colors: {
            primary: {
              50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
              500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <!-- React UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4bc.svg" />
  <style>
    body { background: radial-gradient(circle at 10% 20%, rgba(59,130,246,0.15), transparent 25%),
                     radial-gradient(circle at 90% 10%, rgba(99,102,241,0.12), transparent 20%),
                     radial-gradient(circle at 50% 80%, rgba(56,189,248,0.08), transparent 22%), #0b1020; }
  </style>
</head>
<body class="min-h-screen text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const endpoints = [
      {
        method: 'POST',
        path: '/resume/upload',
        desc: 'Upload a PDF resume for parsing and analysis.',
        badge: 'multipart/form-data',
        accent: 'from-blue-500/20 to-blue-400/10'
      },
      {
        method: 'GET',
        path: '/analytics/top-skills',
        desc: 'Get frequency analytics of top skills from uploaded resumes.',
        badge: 'public',
        accent: 'from-emerald-500/20 to-emerald-400/10'
      },
      {
        method: 'POST',
        path: '/match',
        desc: 'Calculate ATS match score between resume text and job description.',
        badge: 'application/json',
        accent: 'from-indigo-500/20 to-indigo-400/10'
      }
    ];

    const MethodPill = ({ method }) => {
      const map = {
        GET: 'bg-emerald-500/90 text-emerald-50',
        POST: 'bg-blue-500/90 text-blue-50',
        PUT: 'bg-amber-500/90 text-amber-50',
        DELETE: 'bg-rose-500/90 text-rose-50'
      };
      return <span className={`px-3 py-1 rounded-full text-xs font-semibold ${map[method] || 'bg-slate-600 text-white'}`}>{method}</span>;
    };

    const EndpointCard = ({ ep }) => (
      <div className="bg-white/5 border border-white/10 rounded-2xl p-5 shadow-xl hover:shadow-2xl hover:-translate-y-0.5 transition-all duration-200 backdrop-blur">
        <div className="flex items-center justify-between mb-3">
          <MethodPill method={ep.method} />
          <span className="text-xs px-3 py-1 rounded-full border border-white/10 text-slate-200 bg-white/5">{ep.badge}</span>
        </div>
        <p className="text-lg font-semibold text-white">{ep.path}</p>
        <p className="text-slate-300 text-sm mt-2 leading-relaxed">{ep.desc}</p>
      </div>
    );

    const Header = () => (
      <div className="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 rounded-3xl p-[1px] shadow-2xl">
        <div className="bg-slate-900/80 rounded-3xl p-8 md:p-10 backdrop-blur">
          <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
            <div className="space-y-3">
              <div className="inline-flex items-center space-x-2 px-3 py-1 bg-white/10 rounded-full text-xs text-slate-100 border border-white/10">
                <span className="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
                <span>API v1 · FastAPI</span>
              </div>
              <h1 className="text-3xl md:text-4xl font-bold text-white">Smart Hiring Platform · API Docs</h1>
              <p className="text-slate-200 max-w-2xl text-sm md:text-base leading-relaxed">
                Upload resumes, analyze skills, and compute ATS match scores. Clean endpoints, predictable responses, and ready for production.
              </p>
              <div className="flex flex-wrap gap-3">
                <a href="/swagger" className="inline-flex items-center px-4 py-2 rounded-xl bg-white text-slate-900 font-semibold shadow-lg hover:-translate-y-0.5 transition transform">Open Swagger</a>
                <a href="/openapi.json" className="inline-flex items-center px-4 py-2 rounded-xl border border-white/30 text-white hover:bg-white/10 transition">OpenAPI JSON</a>
              </div>
            </div>
            <div className="bg-white/10 border border-white/20 rounded-2xl p-6 backdrop-blur shadow-xl w-full md:w-80">
              <p className="text-xs uppercase tracking-wide text-slate-200 mb-2">Base URL</p>
              <p className="text-white font-semibold break-all">http://127.0.0.1:8000</p>
              <div className="mt-4 grid grid-cols-2 gap-3 text-sm text-slate-200">
                <div className="bg-white/5 rounded-xl p-3 border border-white/10">
                  <p className="text-xs text-slate-300">Uptime</p>
                  <p className="text-white font-semibold">Live</p>
                </div>
                <div className="bg-white/5 rounded-xl p-3 border border-white/10">
                  <p className="text-xs text-slate-300">Latency</p>
                  <p className="text-white font-semibold">Low</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    );

    const Stats = () => (
      <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-10">
        {[
          { label: 'Endpoints', value: '3', color: 'text-emerald-300' },
          { label: 'Auth', value: 'None', color: 'text-amber-300' },
          { label: 'Format', value: 'JSON & Form', color: 'text-blue-300' },
          { label: 'Status', value: 'Production-ready', color: 'text-indigo-300' },
        ].map((s, i) => (
          <div key={i} className="bg-white/5 rounded-2xl p-4 border border-white/10 text-center">
            <p className={`text-xl font-bold ${s.color}`}>{s.value}</p>
            <p className="text-slate-300 text-sm mt-1">{s.label}</p>
          </div>
        ))}
      </div>
    );

    const HowItWorks = () => (
      <div className="bg-white/5 border border-white/10 rounded-3xl p-6 md:p-8 shadow-2xl">
        <div className="flex items-center space-x-3 mb-4">
          <span className="w-10 h-10 rounded-2xl bg-blue-500/20 border border-blue-400/40 flex items-center justify-center text-blue-100 font-semibold">ℹ️</span>
          <h2 className="text-xl font-semibold text-white">How it works</h2>
        </div>
        <div className="grid gap-4 md:grid-cols-3">
          {[
            'Upload a PDF resume via /resume/upload with form-data field "file".',
            'Fetch skill frequencies from /analytics/top-skills to see trends.',
            'Compute ATS match with /match by sending resume_text and job_description.',
          ].map((t, i) => (
            <div key={i} className="bg-white/5 rounded-2xl p-4 border border-white/10 text-slate-200 text-sm leading-relaxed">
              <div className="text-primary-300 font-semibold mb-2">Step {i + 1}</div>
              {t}
            </div>
          ))}
        </div>
      </div>
    );

    const Playground = () => (
      <div className="bg-gradient-to-r from-slate-900/90 to-slate-900/80 rounded-3xl p-6 md:p-8 border border-white/10 shadow-2xl">
        <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
          <div>
            <p className="text-sm text-slate-300">Developer Playground</p>
            <h3 className="text-2xl font-semibold text-white">Ready-to-use endpoints</h3>
          </div>
          <a href="/swagger" className="inline-flex items-center px-4 py-2 rounded-xl bg-primary-600 text-white font-semibold shadow-lg hover:-translate-y-0.5 transition">
            Open Swagger
          </a>
        </div>
        <div className="grid gap-4 md:grid-cols-3">
          {endpoints.map((ep, idx) => (
            <div key={idx} className={`rounded-2xl border border-white/10 bg-gradient-to-br ${ep.accent} p-[1px]`}>
              <div className="bg-slate-900/90 rounded-2xl p-4 h-full">
                <EndpointCard ep={ep} />
              </div>
            </div>
          ))}
        </div>
      </div>
    );

    const Footer = () => (
      <div className="text-center text-slate-400 text-sm py-8">Smart Hiring Platform · FastAPI · Tailwind · React</div>
    );

    const App = () => (
      <div className="max-w-6xl mx-auto px-4 py-10 space-y-10">
        <Header />
        <Stats />
        <HowItWorks />
        <Playground />
        <Footer />
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
